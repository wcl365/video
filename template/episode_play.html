<html>
    <head>
        <meta charset="utf-8" />
        <meta name="referrer" content="no-referrer" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <title>{{ drama['name'] }} 第{{ ep['episode'] }}集</title>
    </head>
    <body>
        <div id="pc" hidden style="margin-top: 30px; font-size: 1.4em;">
            <p style="text-align: center;"> 请在手机浏览器上打开观看! </p>
        </div>
        <div id="main">
            <video src="{{ ep['hd_url'] }}" style="width: 100%;"></video>
            <ul>
                {% for e in eps %}
                    <li class="ep"><a href="/drama/episode/play/{{ e['hash_code'] }}">第{{ e['episode'] }}集</a></li>
                {% end %}
            </ul>
            <div class="footer">
                <p>更多精彩内容, 请关注我的微信公众号!</p>
                <p>微信搜索公众号 <span style='color: red;font-size: 1.2em;'>剧迷</span> </p>
                <p>头像和下面二维码中的图片一样的就是了</p>
                <img src="http://7o4yw5.com1.z0.glb.clouddn.com/jumi_small.jpg" />
            </div>
        </div>
        <style>
            * { margin: 0 0; padding: 0 0;}
            a{text-decoration : none}
            a:hover{text-decoration:underline}
            .ep { width: 90%; height: 80px; padding-left:10px; line-height: 80px; vertical-align: middle;
                text-align: center; border-bottom: 1px solid gray; text-decoration:none; list-style:none;
                font-size: 1.4em; font-weight: bold; margin: 0 auto;}
            .footer { text-align: center; margin-top:15px;}
        </style>
        <script>
            console.log(navigator.userAgent);
            if(! (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) )) {
                document.getElementById("main").setAttribute("hidden", "true");
                document.getElementById("pc").removeAttribute("hidden");
             }
        </script>
    </body>
</html>
