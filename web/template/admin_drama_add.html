{% extends "hanliu.html" %}
{% block title %}今日韩流{% end %}
{% block js %}
<script src="/static/js/jquery.min.js"></script>
{% end %}
{% block css %}
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
{% end %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form role="form" class="form" method="post" action="/admin/drama/add">
                name: <input type="text" name="name" /><br>
                desc: <textarea name="desc"></textarea><br>
                year: <input type="text" name="year"><br>
                poster: <input type="url" name="poster"><br>
                actors: <input type="text" name="actors"><br>
                <input type="submit" value="提交">
            </form>
        </div>
    </div>
</div>
{% end %}
